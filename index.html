<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <div class="refresh-container">
        <h2>First To Five Points!</h2>
      </div>
      <div class="header-container"></div>
    </header>
    <div class="result">
      <h2>Result</h2>
      <div class="msg"></div>
    </div>
    <div class="human">
      <div class="rock">
        <img src="./img/rock.png" id="rock" alt="PNG of rock" />
        <h3>Rock</h3>
      </div>
      <div class="paper">
        <img src="./img/paper.png" id="paper" alt="PNG of paper" />
        <h3>Paper</h3>
      </div>
      <div class="scissors">
        <img src="./img/scissors.png" id="scissors" alt="PNG of scissors" />
        <h3>Scissors</h3>
      </div>
    </div>
    <div class="computer">
      <div class="rock">
        <img src="./img/rock.png" alt="picture of rock" />
        <h3>Rock</h3>
      </div>
      <div class="paper">
        <img src="./img/paper.png" alt="PNG of paper" />
        <h3>Paper</h3>
      </div>
      <div class="scissors">
        <img src="./img/scissors.png" alt="PNG of scissors" />
        <h3>Scissors</h3>
      </div>
    </div>
    <h2 id="scores">Scores</h2>
    <div class="scores">
      <div class="human-score">
        <h3>Human</h3>
        <h2 id="updateHumanScore">0</h2>
      </div>
      <img src="./img/refresh.svg" alt="refresh SVG" class="refresh" />
      <div class="computer-score">
        <h3>Computer</h3>
        <h2 id="updateComputerScore">0</h2>
      </div>
    </div>
  </body>
</html>
